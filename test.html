<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин Милых Штучек</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fffafc;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ffb6d5;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px #ffd6e6;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }
        .product {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px #ffd6e6;
            width: 220px;
            text-align: center;
            padding: 1rem;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
            background: #ffe6f0;
        }
        .product-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 0.5rem;
        }
        .product-price {
            color: #ff85a2;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .buy-btn {
            background: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .buy-btn:hover {
            background: #ff85a2;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #ffe6f0;
            color: #ff69b4;
            font-size: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
          Cutie patooties Shop
    </header>
    <section class="products">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Мягкая игрушка">
            <div class="product-title">Плюшевый Зайка</div>
            <div class="product-price">12,99 $</div>
            <button class="buy-btn">Купить</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Милая кружка">
            <div class="product-title">Кружка с Котиком</div>
            <div class="product-price">8,99 $</div>
            <button class="buy-btn">Купить</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Милый блокнот">
            <div class="product-title">Радужный Блокнот</div>
            <div class="product-price">5,99 $</div>
            <button class="buy-btn">Купить</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1511988617509-a57c8a288659?auto=format&fit=crop&w=400&q=80" alt="Милый брелок">
            <div class="product-title">Брелок Панда</div>
            <div class="product-price">3,99 $</div>
            <button class="buy-btn">Купить</button>
        </div>
    </section>
    <footer>
        &copy; 2024 Магазин Милых Штучек. Все права защищены.
    </footer>
</body>
</html>
