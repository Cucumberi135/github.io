<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестовый Магазин</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Тестовый Магазин
    </header>
    <nav style="text-align:center; margin-top:1rem;">
        <a href="about.html" style="color:#3498db; font-size:1.1rem; text-decoration:underline;">О магазине</a>
    </nav>
    <section class="products">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Товар 1">
            <div class="product-title">Товар 1</div>
            <div class="product-price">10,00 ₽</div>
            <button class="buy-btn">Купить</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Товар 2">
            <div class="product-title">Товар 2</div>
            <div class="product-price">15,00 ₽</div>
            <button class="buy-btn">Купить</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Товар 3">
            <div class="product-title">Товар 3</div>
            <div class="product-price">7,00 ₽</div>
            <button class="buy-btn">Купить</button>
        </div>
    </section>
    <footer>
        &copy; 2024 Тестовый Магазин. Все права защищены.
    </footer>
    <script>
        document.querySelectorAll('.buy-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                alert('Товар добавлен в корзину!');
            });
        });
    </script>
</body>
</html>
